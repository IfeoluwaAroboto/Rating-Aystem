<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Rating System</title>
</head>
<body>
    <section class="head">
    <div class="box">
        <div class="info">
        <i class=""> </i> 
         <h4> How did we do?</h4>
         <p> Please let us know how we did with your <br>
        support request. All feedback is appreciated <br> 
        to help us improve our offering</p>
    </div>
        <div class="button">
        <button class="btn-1"> 1 </button>
        <button class="btn-2"> 2 </button>
        <button class="btn-3"> 3 </button>
        <button class="btn-4"> 4 </button>
        <button class="btn-5"> 5 </button> 
    </div>
    <div class="sub">
     <button class="submit">Submit</button>
    </div>
    </div>
   </section>
   <section class="rating">
<div class="box2">
    
<div class="rate">
   <h4 class="rate">You selected <span class="number"> </span> out of 5 </h4>
</div>
<h3>Thank You!</h3> 
<p> We appricate you taking the time to give a <br> 
rating. If you ever need more suuport, don't <br> 
hesitate to get in touch!</p>
    
</div>
</section>
<script src="app.js"></script>
</body>
</html>
